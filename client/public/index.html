    <!-- auto collapse menu after clicking  -->
        <script>
        $(document).ready(function () {
            $('.navbar-collapse').on('shown.bs.collapse', function () {
              $('.navbar-toggle').html(`
                  <span aria-hidden="true" class="close close-white" aria-label="Close">&times;</span>
                `);
                 // $('.navbar-toggle').css("margin-right", "20px");
            })

            $('.navbar-collapse').on('hidden.bs.collapse', function () {
              $('.navbar-toggle').html(`
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  `)
              })
        });
        </script>
